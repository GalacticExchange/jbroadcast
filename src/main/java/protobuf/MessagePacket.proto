syntax = "proto2";

package udp;

option java_package = "udp";
option java_outer_classname = "MessagePacketProto";

message Frame {
    required fixed32 version = 1;
    required fixed32 index = 2;
    required fixed32 amount = 3;
    required bytes command = 4;
    required bytes nonce = 5;
    required bytes data = 6;
}

message GexMessage {
    required string message = 1;
    repeated string signs = 2;
}